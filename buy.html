      <!--have no clue how to do search option-->

        <form>
          <input class="search-f" list="search-f" name="search-f" placeholder="Search...">
          <datalist id="search-f">
            <option value="animals nft">
          </datalist>
        </form>
      </div>

      <div class="nav">
        <ul>
          <li><a href="create.html">Create</a></li>
          <li><a href="ranking.html">Ranking</a></li>
          <li><a href="buy.html">Buy NFT</a></li>

      <div class="account">

    <main class="buy-page">
      <div class="buy-wrapper">
        <div class="buy-head">Buy NFT</div>
        <div class="buy-body">
          <div class="buy-part1">
            <input list="buy-nfts" class="buy-search" placeholder="Search for NFT...">
            <datalist>
              <option>
            </datalist>
            <label for="first-n">First Name</label>
            <input type="text" id="first-n" placeholder="First Name">
            <label for="last-n">Last Name</label>
            <input type="text" id="last-n" placeholder="Last Name">
            <label for="date-b">Date of Birth</label>
            <input type="date" id="date-b" placeholder="Date of Birth">
          </div>
          <div class="buy-part2">
            <label for="card-num">Card Number</label>
            <input type="text" placeholder="Card Number" id="card-num">
            <div class="buy-ex-sc">
              <label for="ex-date">Expiration Date</label>
              <label for="sc-code">Security Code</label>
              <input type="text" placeholder="MM/YY" id="ex-date">
              <input type="text" placeholder="CVC" id="sc-code">
            </div>
            <input type="text" placeholder="Country">
            <input type="text" placeholder="Zip Code">
            <div class="submit-adj">
              <input type="submit" value="Buy">
            </div>
          </div>
        </div>
      </div>
